<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIN - Home</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Cambia font in Times New Roman */
            color: #000000; /* Colore nero per il testo */
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('tuo-sfondo.webp'); /* Percorso dell'immagine */
            background-size: cover; /* L'immagine copre l'intera pagina */
            background-position: center; /* Posiziona l'immagine al centro */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
            height: 100vh; /* Copre tutta l'altezza della finestra */
        }
        h1 {
            color: #ffffff; /* Colore bianco per il titolo */
            font-size: 80px; /* Titolo molto grande */
            padding-top: 0; /* Quasi all'inizio della pagina */
        }
        
        nav {
            margin-top: 20px; /* Riduci il margine superiore dei pulsanti */
        }
        nav a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #ff0000; /* Rosso per i pulsanti */
            color: white;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            font-size: 18px;
            transition: background-color 0.3s; /* Aggiunge una transizione fluida */
        }
        nav a:hover {
            background-color: #000000; /* Nero al passaggio del mouse */
        }
    </style>
</head>
